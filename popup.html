<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="icons/icon16.png">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Quick Links section first -->
  <section class="quick-links">
    <div class="link-row">
      <button id="settingsLink" class="primary-button">
        <svg viewBox="0 0 24 24" class="button-icon">
          <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.65.07-.97 0-.32-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0 0 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65z" fill="currentColor"/>
        </svg>
        Odoo Settings
      </button>
    </div>
  </section>

  <!-- Recent Views section -->
  <section class="recent-views">
    <h3>Recent Views</h3>
    <div id="recentViewsList" class="recent-views-list">
      <!-- Recent views populated by JavaScript -->
    </div>
  </section>

  <!-- Settings section -->
  <section class="settings-section">
    <h3>Settings</h3>
    
    <div class="settings-group">
      <div class="setting-row">
        <div class="setting-info">
          <span class="setting-title">Hide chatter</span>
          <div class="setting-description">Hide chatter by default</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="hideChatter">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-row">
        <div class="setting-info">
          <span class="setting-title">Display below</span>
          <div class="setting-description">Moves chatter below the form view</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="displayBelow">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <div class="setting-info">
          <span class="setting-title">Debug mode</span>
          <div class="setting-description">Automatically adds ?debug=1 to URLs</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="debugMode">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <div class="setting-info">
          <span class="setting-title">Stylish Support</span>
          <div class="setting-description">Only works for Odoo Employees</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="stylishSupportToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </section>

  <!-- Shortcuts section last -->
  <section class="shortcuts">
    <div class="shortcut-row">
      <span class="shortcut-label">Toggle Chatter</span>
      <div class="shortcut-keys">
        <span class="shortcut-key">
          <span class="kbd-mac">⌘</span>
          <span class="kbd-mac">⇧</span>
          <span>X</span>
        </span>
        <span class="shortcut-separator">or</span>
        <span class="shortcut-key">
          <span>Alt+C</span>
        </span>
      </div>
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
