<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="icons/icon16.png">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #875A7B;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .setting-row + .setting-row {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .setting-description {
      font-size: 0.8em;
      color: #666;
      margin-top: 4px;
    }
    .quick-links {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    .quick-links h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    
    .link-row {
      display: flex;
      gap: 8px;
    }
    
    .link-row button {
      padding: 6px 12px;
      background: #875A7B;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s;
    }
    
    .link-row button:hover {
      background: #6d4862;
    }
  </style>
</head>
<body>
  <div class="setting-row">
    <div>
      <span>Hide chatter</span>
      <div class="setting-description">Hide chatter by default</div>
    </div>
    <label class="switch">
      <input type="checkbox" id="hideChatter">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-row">
    <div>
      <span>Display chatter below</span>
      <div class="setting-description">Moves chatter below the form</div>
    </div>
    <label class="switch">
      <input type="checkbox" id="displayBelow">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-row">
    <div>
      <span>Always debug mode</span>
      <div class="setting-description">Automatically adds ?debug=1 to URLs</div>
    </div>
    <label class="switch">
      <input type="checkbox" id="debugMode">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-row">
    <div>
      <span>Stylish Support</span>
      <div class="setting-description">Only works for Odoo Employees</div>
    </div>
    <label class="switch">
      <input type="checkbox" id="stylishSupportToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="quick-links">
    <h3>Quick Links</h3>
    <div class="link-row">
      <button id="settingsLink">Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
